<div class="row">
    <div class="col-lg-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Add MileStone</h3>
            </div>
            <div class="panel-body">
                <form [formGroup]="form" (ngSubmit)="saveMileStone()">
                    <div class="dx-field">
                        <div class="dx-field-label">Name</div>
                        <div class="dx-field-value">
                            <dx-text-box formControlName="Name">
                            </dx-text-box>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Start Date</div>
                        <div class="dx-field-value">
                            <dx-date-box formControlName="StartDate" [value]="now" [displayFormat]="{ weekday: 'long', month: 'short', day: 'numeric' }">
                            </dx-date-box>
                        </div>
                    </div>

                    <div class="btn-group pull-right" role="group" aria-label="...">
                        <button type="button" class="btn btn-warning pull-left">Cancel</button> &nbsp;
                        <button type="submit" class="btn btn-success pull-right">Save</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
