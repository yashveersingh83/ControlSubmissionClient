<!DOCTYPE html>

<div class="panel panel-default"   collapse-on-click #panel="cp">
  
    <div class="panel-heading">
        <span class="glyphicon glyphicon-collapse-down pull-right" *ngIf="!panel.collapsed"></span>
        <span class="glyphicon glyphicon-collapse-up  pull-right " *ngIf="panel.collapsed"></span>
        <h3 class="panel-title">Search  MileStones</h3>
    </div>
    <div class="panel-body" *ngIf="!panel.collapsed">
        <div class="md-col-4">Milestone Name</div>
        <div class="md-col-4">
            <input type="text" #mileStoneName placeholder="Search" />

            <button type="button" class="btn btn-primary  pull-right" (click)="onSearch(mileStoneName.value)">Search MileStone</button>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <!--<my-spinner [isRunning]="isRequesting"></my-spinner>-->
     <div class="panel-heading">
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-primary btn-xs pull-right" (click)="onAdd()">Add MileStone</button>    
      </div>
      <h3 class="panel-title">MileStones</h3>
    </div>   
   
    <div class="panel-body" *ngIf="milestones && milestones.length > 0">
        <table class="table table-striped table-condensed table-bordered table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Id</th>
                    <th>Milestone Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let  milestone of milestones">
                    <td> <input type="button" class="btn btn-primary" value="View" (click)="onSelect(milestone)" /> </td>
                    <th scope="row"> <a></a>   {{milestone.Id}}</th>
                    <td>{{ milestone.Name }}</td>
                    <td>{{milestone.StartDate | date: 'yyyy-MM-dd'}}</td>
                </tr>

            </tbody>
        </table>

        <div *ngIf="totalItems >0">
            <ng-pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" (pageChanged)="pageChanged($event)"
                                 previous-text="&lsaquo;" next-text="&rsaquo;" first-text="First" last-text="Last"></ng-pagination>
        </div>
    </div>
    <div class="panel-body" *ngIf="milestones && milestones.length == 0">
        No Records present.
    </div>
    </div>


    `
